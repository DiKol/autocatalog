<h4>
  Overview
</h4>
<div style="float:left;width:100%;height: 700px;">
<div style="float:left;border-top: 1px solid #ccc;border-bottom: 1px solid #ccc;width:20%;height: 700px;">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- This is the tree node template for leaf nodes -->
    <!-- There is inline padding applied to this node using styles.
      This padding value depends on the mat-icon-button width. -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <button mat-button (click)="filterModel(node.id)">{{node.name}}</button>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <button mat-button (click)="filterBrand(node.id)">{{node.name}}</button>
        </div>
        <!-- There is inline padding applied to this div using styles.
            This padding value depends on the mat-icon-button width.  -->
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
            role="group">
          <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
</div>


  <div class="container-fluid" style="float:left;border-top: 1px solid #ccc;border-bottom: 1px solid #ccc;border-left: 1px solid #ccc;width:80%;height: 700px;">
    <div class="row" #xrow>
    <ng-container *ngFor="let car of cars; index as i">
          <div *ngIf="i<count" class="col" style="background-color:#ddd;margin-top:2px;" [ngStyle]="flexstyle">
            <div class="card bg-light">
              <div class="card-header">{{car.model.brand.name}} {{car.model.name}} {{car.volume}}</div>
              <div class="card-body">
                <h5 class="card-title">{{car.price}}</h5>
                <p class="card-text">{{car.description}}</p>
                <p class="card-text">{{car.color}}</p>
              </div>
            </div>
          </div>
     </ng-container>
    </div>
  </div>
</div>
